<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n AJAX</title>

    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap-4.1/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/alertify/css/alertify.css">
    <link rel="stylesheet" href="plugins/alertify/css/themes/default.css">
    <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Tasks App</a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search Your Task">
                <button class="btn btn-success my-2 my-sm-0" type="submit" data-toggle="tooltip" title="Click para buscar tareas">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId" class="form-control mb-3">
                            <div class="form-group">
                                <input type="text" name="" id="name" class="form-control" placeholder="Task Name">
                            </div>

                            <div class="form-group">
                                <textarea type="text" id="description" cols="30" rows="10" class="form-control" placeholder="Task Description"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Save Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                       <ul id="container"></ul> 
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                      <table class="table table-bordered table-striped table-sm" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Description</td>
                            <td>Borrar</td>
                            <td>Editar</td>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table> 
            </div> 
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="plugins/alertify/alertify.js"></script>
    <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
    
</body>
</html>
